<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
</head>

<body>

    <div class="w3-mobile">
        <div class="" id="login-form">
            <form class="w3-display-topmiddle login-form" action="{{url_for('login')}}" method="POST">
                <h1>login</h1>
                <div class="w3-margin">
                    <label for="Email">Email address</label>
                    <input type="email" class="w3-input " id="Email" aria-describedby="emailHelp" name="email">
                    <small id="emailHelp" class="">We'll never share your email with anyone else.</small>
                </div>
                <div class="w3-margin">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="w3-input" id="exampleInputPassword1" name="pass">
                </div>
                <div class="">
                    <input type="submit" class="" value="login">
                    <a href="#" class="register" onclick="registerBlock()">register</a>
                </div>
            </form>

        </div>
        <div>
            <div class="register-form w3-display-topmiddle" id="form-modal">
                <form class="" action="{{url_for('login')}}" method="POST">
                    <div class="w3-margin">
                        <label for="Email">Email address</label>
                        <input type="email" class="w3-input" id="Email" aria-describedby="emailHelp" name="email">
                        <small id="emailHelp" class="">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="w3-margin">
                        <label class="" for="exampleInputPassword1">Password</label>
                        <input type="password" class="w3-input" id="exampleInputPassword1" name="pass">
                    </div>
                    <div class="form-group text-start">

                    </div>
                    <div>

                    </div>
                    <div class="d-flex justify-content-center p-2">

                        <input type="submit" class="" value="login">
                        <a href="#" class="register " onclick="registerBlock()">register</a>
                    </div>
                </form>

            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="/static/js/index.js">
    </script>
</body>



</html>
