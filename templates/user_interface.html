<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="shortcut icon" href="/static/favicon/favicon-16x16.png" type="image/x-icon">
    <title>Tarot reader</title>

</head>

<body style="padding-bottom: 20px;box-sizing: border-box;">
    <!-- nav try -->
    <div>
        <nav class="visability navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="/static/icons/noun-flash-cards-4767.png" alt="logo" style="width:40px;height:40px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Read your cards</a>
                        </li>
                        {% if is_active %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('user_panel')}}">Diary</a>
                        </li>
                        {% endif %} {% if not is_active %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('login')}}">Login/Register</a>
                        </li>
                        {% endif %} {% if is_active%}
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                        </li>
                        {% endif %} {% if is_active %}
                        <li class="">
                            <button id="myBtn" class="diary-btn btn btn-outline-dark " disabled>Write your diary</button>
                        </li>
                        {% endif %}


                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- end try -->
    <div class="container-fluid justify-content-center ">
        {% if not is_active %}
        <p class="text-white"> for better experience login or register</p>
        {% endif %}
    </div>
    <div class="container-fluid row justify-content-center container-fluid-sm mr-0 ml-0">

        <!-- The Modal -->
        <div id="myModal" class="modal container-fluid justify-content-center">

            <!-- Modal content -->
            <div class="modal-content ">

                <div class="justify-content-center d-flex">
                    <img id="modal-pic-1" class="modal-img" src="{{cards[0]['CARD_PATH']}}" alt="">
                    <img id="modal-pic-2" class="modal-img" src="{{cards[1]['CARD_PATH']}}" alt="">
                    <img id="modal-pic-3" class="modal-img" src="{{cards[2]['CARD_PATH']}}" alt="">
                    <img id="modal-pic-4" class="modal-img" src="{{cards[3]['CARD_PATH']}}" alt="">

                </div>
                <form id="card_form_1" action="" method="POST" class="d-flex justify-content-center">
                    <textarea name="thoughts" id="diary_text_1" cols="30" rows="10" class=""></textarea>

                </form>
                <div class="justify-content-center d-flex">
                    <button id="submit_1" class="btn text-light modal-submit ">Submit</button>
                    <span class="close"><button class="btn text-light mr-3 modal-submit">cancel</button></span>

                </div>
            </div>

        </div>

        <div class="card d-flex justify-content-center ml-3 mr-3 mt-3 card-bg" style="width: 18rem;">
            <img id="card-num-1" src="/static/TarotCards/tarot-back/tarot-2208600_640.jpg" class="mt-3 card-img-top fade-in-onload" alt="..." style="width: 180px;height: 300px; margin-left: 18%;">
            <div class="card-body justify-content-center">
                <div class="d-flex justify-content-center">
                    <button id="reveal-1" onclick="card_reveal_1()" class="btn btn-outline-dark mr-3">Reveal</button>
                    <button id="replace_1" onclick="replaceCard_1()" disabled="true" class="btn btn-outline-dark rep">Replace</button>
                </div>
                <h5 class="card-title mt-3" id="title1"></h5>
                <p id="wow" class="card-text" id="short-1"></p>

            </div>

        </div>

        <div class="card d-flex justify-content-center ml-3 mr-3 mt-3 card-bg" style="width: 18rem;">
            <img id="card-num-2" src="/static/TarotCards/tarot-back/tarot-2208600_640.jpg" class="mt-3 card-img-top fade-in-onload" alt="..." style="width: 180px;height: 300px; margin-left: 18%;">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <button id="reveal-2" onclick="card_reveal_2()" class="btn btn-outline-dark mr-3">Reveal</button>
                    <button id="replace_2" onclick="replaceCard_2()" disabled="true" class="btn btn-outline-dark rep">Replace</button>
                </div>
                <h5 class="card-title mt-3" id="title2"></h5>
                <p class="card-text" id="short-2"></p>

            </div>
        </div>

        <div class="card d-flex justify-content-center ml-3 mr-3 mt-3 card-bg" style="width: 18rem;">
            <img id="card-num-3" src="/static/TarotCards/tarot-back/tarot-2208600_640.jpg" class="mt-3 card-img-top fade-in-onload" alt="..." style="width: 180px;height: 300px; margin-left: 18%;">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <button id="reveal-3" onclick="card_reveal_3()" class="btn btn-outline-dark mr-3">Reveal</button>
                    <button id="replace_3" onclick="replaceCard_3()" disabled="true" class="btn btn-outline-dark rep">Replace</button>
                </div>
                <h5 class="card-title mt-3" id="title3"></h5>
                <p class="card-text" id="short-3"></p>

            </div>
        </div>

        <div class="card d-flex justify-content-center ml-3 mr-3 mt-3 card-bg" style="width: 18rem;">
            <img id="card-num-4" src="/static/TarotCards/tarot-back/tarot-2208600_640.jpg" class="mt-3 card-img-top fade-in-onload" alt="..." style="width: 180px;height: 300px; margin-left: 18%;">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <button id="reveal-4" onclick="card_reveal_4()" class="btn btn-outline-dark mr-3">Reveal</button>
                    <button id="replace_4" onclick="replaceCard_4()" disabled="true" class="btn btn-outline-dark rep">Replace</button>
                </div>
                <h5 class="card-title mt-3" id="title4"></h5>
                <p class="card-text" id="short-4"></p>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        // --------------------- diary from appear ----------------------------

        var modal = document.getElementById("myModal");
        var btn = document.getElementById("myBtn");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "flex";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        span.onclick = function() {
                modal.style.display = "none";
            }
            // ------------------ AJAX POST request handling ----------------------------
        let xhr = new XMLHttpRequest();
        document.getElementById("submit_1").addEventListener("click", function(event) {
            event.preventDefault()
            var modal = document.getElementById("myModal");
            modal.style.display = "none";

            // AJAX request to server handler
            let xhr = new XMLHttpRequest();
            xhr.open("POST", "{{ url_for('user_interface') }}", true)
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            toSend = JSON.stringify({
                text: document.getElementById("diary_text_1").value,
                card1: document.getElementById("card-num-1").getAttribute('src'),
                card2: document.getElementById("card-num-2").getAttribute('src'),
                card3: document.getElementById("card-num-3").getAttribute('src'),
                card4: document.getElementById("card-num-4").getAttribute('src'),
            })
            console.log(toSend)
            xhr.send(toSend);
            console.log('i was clicked')
        });
        let div = document.getElementById('myModal');
        // ------------------------------ button handing ---------------------------
        let indicator = 0;

        function card_reveal_1() {;
            // document.getElementById('myBtn').removeAttribute('disabled')
            document.getElementById("card-num-1").setAttribute("src", `/{{ cards[0]["CARD_PATH"] }}`);
            let toDisable = document.createAttribute("disabled");
            toDisable.value = "true";
            document.getElementById("reveal-1").setAttribute("disabled", "true");
            //  -------------------------------------- fade in after rendring with fade in 
            document.getElementById("card-num-1").className = "";
            setTimeout(() => {
                    document.getElementById('title1').innerHTML = `{{ cards[0]["CARD_NAME"] }}
                    <p class="paragraph"> {{ cards[0]["CARD_SHORT_MEANING"]}} </p>
                    <button class="btn" onclick="readMore1()"><small>read more...</small></button>
                    <p class="card-description" id="read-more-1"></p>`;
                    document.getElementById("card-num-1").setAttribute("src", `/{{ cards[0]["CARD_PATH"] }}`);

                    document.getElementById('card-num-1').className = "mt-3 card-img-top fade-in-onload";

                }, 5)
                // --------------------------------------

            indicator += 1;
            if (indicator == 4) {
                let toEnable = document.getElementsByClassName("rep");
                let btnDiary = document.getElementById('myBtn');
                for (let i = 0; i < toEnable.length; i++) {
                    toEnable[i].removeAttribute("disabled")
                    btnDiary.removeAttribute('disabled')
                }
            }

        }

        function card_reveal_2() {
            let att = document.createAttribute("disabled")
            console.log(att)
            att.value = "true";
            document.getElementById("reveal-2").setAttributeNode(att)
            console.log(document.getElementById("card-num-2").setAttribute("class", "card-img-top fade-in-image"))

            //  -------------------------------------- fade in after rendring with fade in 
            document.getElementById("card-num-2").className = "";
            setTimeout(() => {
                    document.getElementById('title2').innerHTML = `{{ cards[1]["CARD_NAME"] }}
                    <p class="paragraph"> {{ cards[1]["CARD_SHORT_MEANING"]}} </p>
                    <button class="btn" onclick="readMore2()"><small>read more...</small></button>
                    <p class="card-description" id="read-more-2"></p>`;
                    document.getElementById("card-num-2").setAttribute("src", `/{{ cards[1]["CARD_PATH"] }}`);
                    document.getElementById('card-num-2').className = "mt-3 card-img-top fade-in-onload"
                }, 5)
                // --------------------------------------


            indicator += 1;
            if (indicator == 4) {
                let toEnable = document.getElementsByClassName("rep");
                let btnDiary = document.getElementById('myBtn');
                for (let i = 0; i < toEnable.length; i++) {
                    toEnable[i].removeAttribute("disabled")
                    btnDiary.removeAttribute('disabled')
                }
            }
        }

        function card_reveal_3() {


            let att = document.createAttribute("disabled")
            att.value = "true";
            document.getElementById("reveal-3").setAttributeNode(att)
            document.getElementById("card-num-3").setAttribute("class", "fade-in-image")

            //  -------------------------------------- fade in after rendring with fade in 
            document.getElementById("card-num-3").className = "";
            setTimeout(() => {
                    document.getElementById('title3').innerHTML = `{{ cards[2]["CARD_NAME"] }}
                    <p class="paragraph"> {{ cards[2]["CARD_SHORT_MEANING"]}} </p>
                    <button class="btn" onclick="readMore3()"><small>read more...</small></button>
                    <p class="card-description" id="read-more-3"></p>`;
                    document.getElementById("card-num-3").setAttribute("src", `/{{ cards[2]["CARD_PATH"] }}`);
                    document.getElementById('card-num-3').className = "mt-3 card-img-top fade-in-onload"
                }, 5)
                // --------------------------------------


            indicator += 1;
            if (indicator == 4) {
                let toEnable = document.getElementsByClassName("rep");
                let btnDiary = document.getElementById('myBtn');
                for (let i = 0; i < toEnable.length; i++) {
                    toEnable[i].removeAttribute("disabled")
                    btnDiary.removeAttribute('disabled')

                }
            }

        }

        function card_reveal_4() {

            let att = document.createAttribute("disabled")
            att.value = "true";
            document.getElementById("reveal-4").setAttributeNode(att)
            document.getElementById("card-num-4").setAttribute("class", "fade-in-image")

            //  -------------------------------------- fade in after rendring with fade in 
            document.getElementById("card-num-4").className = "";
            setTimeout(() => {
                    document.getElementById('title4').innerHTML = `{{ cards[3]["CARD_NAME"] }}
                    <p class="paragraph"> {{ cards[3]["CARD_SHORT_MEANING"]}} </p>
                    <button class="btn" onclick="readMore4()"><small>read more...</small></button>
                    <p class="card-description" id="read-more-4"></p>`;
                    document.getElementById("card-num-4").setAttribute("src", `/{{ cards[3]["CARD_PATH"] }}`);
                    document.getElementById('card-num-4').className = "mt-3 card-img-top fade-in-onload"
                }, 5)
                // --------------------------------------

            indicator += 1;
            if (indicator == 4) {
                let toEnable = document.getElementsByClassName("rep");
                let btnDiary = document.getElementById('myBtn');
                for (let i = 0; i < toEnable.length; i++) {
                    toEnable[i].removeAttribute("disabled")
                    btnDiary.removeAttribute('disabled')
                }
            }

        }

        // ---------------------------- replace card handling functions----------------------------------

        function replaceCard_1() {
            document.getElementById('card-num-1').setAttribute("src", `/{{ cards[4]["CARD_PATH"] }}`);
            document.getElementById('modal-pic-1').setAttribute("src", `/{{ cards[4]["CARD_PATH"] }}`);
            document.getElementById('title1').innerHTML = `{{ cards[4]["CARD_NAME"] }}
                    <p class="paragraph"> {{ cards[4]["CARD_SHORT_MEANING"]}} <br> <a href=""><small>read more...</small></a></p>`;
            let btnArr = document.getElementsByClassName("rep");

            for (let i = 0; i < btnArr.length; i++) {
                btnArr[i].setAttribute("disabled", "true")
            }

        }

        function replaceCard_2() {
            document.getElementById('title2').innerHTML = `{{ cards[4]["CARD_NAME"] }}
                    <p class="paragraph"> {{ cards[4]["CARD_SHORT_MEANING"]}} <br> <a href=""><small>read more...</small></a></p>`;
            document.getElementById('card-num-2').setAttribute("src", `/{{ cards[4]["CARD_PATH"] }}`);
            let btnArr = document.getElementsByClassName("rep");

            for (let i = 0; i < btnArr.length; i++) {
                btnArr[i].setAttribute("disabled", "true")
            }
        }

        function replaceCard_3() {
            document.getElementById('title3').innerHTML = `{{ cards[4]["CARD_NAME"] }}
                    <p class="paragraph"> {{ cards[4]["CARD_SHORT_MEANING"]}}</p>`;
            document.getElementById('card-num-3').setAttribute("src", `/{{ cards[4]["CARD_PATH"] }}`);
            let btnArr = document.getElementsByClassName("rep");

            for (let i = 0; i < btnArr.length; i++) {
                btnArr[i].setAttribute("disabled", "true")
            }
        }

        function replaceCard_4() {
            document.getElementById('title4').innerHTML = `{{ cards[4]["CARD_NAME"] }}
                    <p class="paragraph"> {{ cards[4]["CARD_SHORT_MEANING"]}}</p>`;
            document.getElementById('card-num-4').setAttribute("src", `/{{ cards[4]["CARD_PATH"] }}`);
            let btnArr = document.getElementsByClassName("rep");

            for (let i = 0; i < btnArr.length; i++) {
                btnArr[i].setAttribute("disabled", "true")
            }
        }

        // ------------------------- READ MORE CARD DESCRIPTION HANDLING -------------------
        function readMore1() {
            document.getElementById('read-more-1').innerHTML = `{{ cards[0]["CARD_DESCRIPTION"] }}`;
        }

        function readMore2() {
            document.getElementById('read-more-2').innerHTML = `{{ cards[1]["CARD_DESCRIPTION"] }}`;
        }

        function readMore3() {
            document.getElementById('read-more-3').innerHTML = `{{ cards[2]["CARD_DESCRIPTION"] }}`;
        }

        function readMore4() {
            document.getElementById('read-more-4').innerHTML = `{{ cards[3]["CARD_DESCRIPTION"] }}`;
        }
    </script>


</body>

</html>
